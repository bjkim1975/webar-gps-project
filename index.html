<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebAR GPS Project</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/geolib@3/dist/geolib.umd.js"></script>
    <script>
        console.log(geolib); // geolib 객체 출력하여 로드 확인
    </script>
    <style>
        #distance {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 20px;
            z-index: 1;
        }

        #log {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: calc(100% - 20px);
            max-height: 150px;
            overflow-y: auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="distance">Distance: 10m Calculating...</div>
    <div id="log">Log:</div>
    <a-scene vr-mode-ui="enabled: false" embedded arjs>
        <a-camera gps-camera rotation-reader></a-camera>
        <a-box gps-entity-place="latitude: 0; longitude: 0" position="0 0 0" geometry="primitive: box; width: 0.3; height: 0.3; depth: 0.3" material="color: yellow;"></a-box>
    </a-scene>
    <script>
        let targetLat, targetLon;

        function logMessage(message) {
            const logElement = document.getElementById('log');
            logElement.innerHTML += `<p>${message}</p>`;
            logElement.scrollTop = logElement.scrollHeight; // Scroll to the bottom
        }

        window.onload = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat1 = position.coords.latitude;
                    const lon1 = position.coords.longitude;

                    logMessage(`Current position: (${lat1}, ${lon1})`);

                    // Calculate the position 2 meters in front of the current position
                    const distance = 10; // in meters
                    const bearing = 0; // 0 degrees (north)
                    const point = geolib.computeDestinationPoint({latitude: lat1, longitude: lon1}, distance, bearing);

                    targetLat = point.latitude;
                    targetLon = point.longitude;

                    logMessage(`10m in front position: (${targetLat}, ${targetLon})`);

                    // Update the box position
                    const box = document.querySelector('a-box');
                    box.setAttribute('gps-entity-place', `latitude: ${targetLat}; longitude: ${targetLon}`);

                    logMessage('Box position updated');

                    // Update distance every 0.5 seconds
                    setInterval(updateDistance, 500);
                }, function(error) {
                    logMessage(`Error getting GPS position: ${error.message}`);
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        };

        function updateDistance() {
            navigator.geolocation.getCurrentPosition(function(position) {
                const lat2 = position.coords.latitude;
                const lon2 = position.coords.longitude;

                logMessage(`Current GPS: (${lat2}, ${lon2})`);

                const distance = geolib.getDistance(
                    {latitude: lat2, longitude: lon2},
                    {latitude: targetLat, longitude: targetLon}
                );

                logMessage(`Distance to target: ${distance} meters`);

                const distanceElement = document.getElementById('distance');
                distanceElement.innerHTML = `Distance: ${distance} meters`;
            }, function(error) {
                logMessage(`Error getting GPS position: ${error.message}`);
            });
        }
    </script>
</body>
</html>
