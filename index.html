<script src="https://cdn.jsdelivr.net/npm/@turf/turf"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var from = turf.point([13.408056, 52.518611]);
        var options = {units: 'meters'};
        var destination = turf.destination(from, 1000, 180, options);
        console.log(destination.geometry.coordinates); // 목적지의 위도와 경도
    });
</script>
