<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web AR GPS and Turf.js Example</title>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf"></script>
</head>
<body>
    <h1>Web AR GPS Example</h1>
    <p id="currentPosition">Waiting for GPS...</p>
    <p id="destinationPosition">Calculating destination...</p>

    <script>
        function updateLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var currentLat = position.coords.latitude;
                    var currentLon = position.coords.longitude;
                    var currentPositionText = 'Current position: Latitude = ' + currentLat.toFixed(6) + ', Longitude = ' + currentLon.toFixed(6);
                    document.getElementById('currentPosition').textContent = currentPositionText;

                    // Turf.js를 사용하여 2미터 앞의 목적지 계산
                    var startPoint = turf.point([currentLon, currentLat]);
                    var distance = 2; // meters
                    var bearing = 0; // North
                    var options = {units: 'meters'};
                    var endPoint = turf.destination(startPoint, distance, bearing, options);
                    var destinationLat = endPoint.geometry.coordinates[1];
                    var destinationLon = endPoint.geometry.coordinates[0];
                    var destinationPositionText = 'Destination position (2m north): Latitude = ' + destinationLat.toFixed(6) + ', Longitude = ' + destinationLon.toFixed(6);
                    document.getElementById('destinationPosition').textContent = destinationPositionText;

                }, function(error) {
                    console.error("Error Code = " + error.code + " - " + error.message);
                }, { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        // 0.5초 간격으로 위치 업데이트 실행
        setInterval(updateLocation, 500);
    </script>
</body>
</html>
