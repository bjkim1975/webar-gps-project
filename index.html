<!DOCTYPE html>
<html>
<head>
    <title>WebAR Sample with Rear Camera</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js 스크립트는 A-Frame 이후에 로드합니다. -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam; displayWidth: window.innerWidth; displayHeight: window.innerHeight; debugUIEnabled: false;'>
        <!-- AR.js의 마커 기반 카메라를 사용 -->
        <a-marker-camera preset='hiro'></a-marker-camera>

        <!-- 정육면체 생성 -->
        <a-box position="0 0.5 -3" rotation="0 45 0" color="#FFFF00" depth="0.1" height="0.1" width="0.1">
        </a-box>

        <!-- 환경 설정 -->
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
