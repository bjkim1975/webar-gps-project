<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebAR GPS Project</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/geolib/3.3.1/geolib.min.js"></script>
    <style>
        #distance {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 20px;
            z-index: 1;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="distance">Distance: Calculating2...</div>
    <a-scene vr-mode-ui="enabled: false" embedded arjs>
        <a-camera gps-camera rotation-reader></a-camera>
        <a-box gps-entity-place="latitude: 0; longitude: 0" position="0 0 0" material="color: yellow;"></a-box>
    </a-scene>
    <script>
        let targetLat, targetLon;

        window.onload = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat1 = position.coords.latitude;
                    const lon1 = position.coords.longitude;

                    console.log(`Current position: (${lat1}, ${lon1})`);

                    // Calculate the position 2 meters in front of the current position
                    const distance = 2; // in meters
                    const bearing = 0; // 0 degrees (north)
                    const point = geolib.computeDestinationPoint({latitude: lat1, longitude: lon1}, distance, bearing);

                    targetLat = point.latitude;
                    targetLon = point.longitude;

                    console.log(`2m in front position: (${targetLat}, ${targetLon})`);

                    // Update the box position
                    const box = document.querySelector('a-box');
                    box.setAttribute('gps-entity-place', `latitude: ${targetLat}; longitude: ${targetLon}`);

                    console.log('Box position updated');

                    // Update distance every 0.5 seconds
                    setInterval(updateDistance, 500);
                }, function(error) {
                    console.error(`Error getting GPS position: ${error.message}`);
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        };

        function updateDistance() {
            navigator.geolocation.getCurrentPosition(function(position) {
                const lat2 = position.coords.latitude;
                const lon2 = position.coords.longitude;

                console.log(`Current GPS: (${lat2}, ${lon2})`);

                const distance = geolib.getDistance(
                    {latitude: lat2, longitude: lon2},
                    {latitude: targetLat, longitude: targetLon}
                );

                console.log(`Distance to target: ${distance} meters`);

                const distanceElement = document.getElementById('distance');
                distanceElement.innerHTML = `Distance: ${distance} meters`;
            }, function(error) {
                console.error(`Error getting GPS position: ${error.message}`);
            });
        }
    </script>
</body>
</html>
