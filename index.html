<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebAR GPS Project</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/geolib/3.3.1/geolib.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs>
        <a-camera gps-camera rotation-reader></a-camera>
        <a-box gps-entity-place="latitude: 0; longitude: 0" position="0 0 0" material="color: yellow;"></a-box>
    </a-scene>
    <script>
        window.onload = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat1 = position.coords.latitude;
                    const lon1 = position.coords.longitude;

                    // Calculate the position 2 meters in front of the current position
                    const distance = 2; // in meters
                    const bearing = 0; // 0 degrees (north)
                    const point = geolib.computeDestinationPoint({latitude: lat1, longitude: lon1}, distance, bearing);

                    const lat2 = point.latitude;
                    const lon2 = point.longitude;

                    // Update the box position
                    const box = document.querySelector('a-box');
                    box.setAttribute('gps-entity-place', `latitude: ${lat2}; longitude: ${lon2}`);

                    console.log(`Current position: (${lat1}, ${lon1})`);
                    console.log(`2m in front position: (${lat2}, ${lon2})`);
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        };
    </script>
</body>
</html>
